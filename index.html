<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJs Course</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/a8baac2d81.js" crossorigin="anonymous"></script>
</head>
<body>

    <div id="app" class="">
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-md-5 mb-3 text-center">
                    <img :src="image" alt="" class="w-75" />
                    <span v-if="onSale"><p class="text-primary fw-bold">On Sale!</p></span>
                </div>
                <div class="col-md-5 mb-3">
                    <h1>{{ product }}</h1>
                    <p>Price: $ {{ price }}</p>
                    <p class="text-success fw-bold" v-if="inventory > 10 ">In stock</p>
                    <p class="text-warning fw-bold" v-else-if="inventory <= 10 && inventory > 0">Almost sold out</p>
                    <p class="text-danger fw-bold" v-else>Out of stock</p>
                    <h5>Details</h5>
                    <ul>
                        <li v-for="detail in details">{{ detail }}</li>
                    </ul>

                    <div v-for="variant in variants" :key="variant.variantId">
                        <p @mouseover="updateProductImage(variant.variantImage)">{{ variant.variantColor }}</p>
                    </div>

                    <h5>Sizes</h5>
                    <ul>
                        <li v-for="size in sizes">{{ size }}</li>
                    </ul>
                    <div class="row">
                        <div class="col-4 my-auto text-center">
                            <button class="btn btn-primary" v-on:click="addToCart">Add <i class="fas fa-plus"></i></button>
                        </div>
                        <div class="col-4 my-auto text-center border border-secondary">
                            <p class="mb-0">Cart: ({{ cart }})</p>
                        </div>
                        <div class="col-4 my-auto text-center">
                            <button class="btn btn-primary" v-on:click="removeFromCart">Remove <i class="fas fa-minus"></i></button>
                        </div>
                    </div>
                </div>

                <div class="col-md-10 mb-3">
                    <h5>General Description</h5>
                    <p>{{ description }}</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Vue JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
